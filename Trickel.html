<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        .video-box {
            border: 2px solid #333;
            overflow: hidden;
            border-radius: 8px;
            width: 45%;
            position: relative;
        }

        .video-stream {
            width: 100%;
            height: auto;
        }

        .username {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MTING</h1>
    </header>

    <div class="video-container">
        <div class="video-box">
            <video id="local-video" class="video-stream" autoplay playsinline muted></video>
            <div class="username">You</div>
        </div>

        <div class="video-box">
            <video id="remote-video" class="video-stream" autoplay playsinline loop>
                <source src="SIVAN.mp4" type="video/mp4">
                <!-- Add other source elements for different video formats if needed -->
            </video>
            <div class="username">Adar</div>
        </div>
    </div>

    <script>
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const friendUsernameElement = document.getElementById('friend-username');

        // Get user media for the local video
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                localVideo.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing local media:', error);
            });

        // Function to handle the friend's username
        function setFriendUsername() {
            const friendUsername = prompt("Enter Code 666666:");
            if (friendUsername) {
                friendUsernameElement.textContent = friendUsername;
            }
        }

        // Start the call
        setFriendUsername();
    </script>
</body>
</html>
